<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>Calculator</header>
    <div class="calculatorBox">
        <div class="screen">
          <div class="total">total</div>
          <div class="currentOperation">current op</div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="buttonClearAll">Clear All</button>
                <button class="buttonDelete">Delete</button>
            </div>
            <div class="row">
                <button class="button7">7</buttonv>
                <button class="button8">8</button>
                <button class="button9">9</button>
                <button class="buttonDivide">÷</button>
            </div>
            <div class="row">
                <button class="button4">4</button>
                <button class="button5">5</button>
                <button class="button6">6</button>
                <button class="buttonMultiply">×</button>
            </div>
            <div class="row">
                <button class="button1">1</button>
                <button class="button2">2</button>
                <button class="button3">3</button>
                <button class="buttonSubstract">-</button>
            </div>
            <div class="row">
                <button class="buttonDot">.</button>
                <button class="button0">0</button>
                <button class="buttonEqual">=</button>
                <button class="buttonAdd">+</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerCopyright">Copyright © 2024</div>
        <div class="footerLink">
        <a href="https://github.com/maciejthewhitehat" target="_blank"> @MaciejTheWhiteHat</a>
      </div> 
    </footer>

    <script src="script.js"></script>
  </body>
</html>
